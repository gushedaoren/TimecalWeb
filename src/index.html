<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>毛毛计算器</title>
    <link rel="stylesheet" href="../shared/css/base.css" />
  </head>
  <body>
    <h1>毛毛计算器</h1>


    <div id="container">
    </div>

    <div >

      <p>
        起始时间：<input type="text" name="startTime" value="">
      </p>

      <p>
        时间差  ：<input type="number" name="times" value="1">*<input type="text" name="offset" value="35">
      </p>

      <p>
        往前 <input type="checkbox" name="checkbox" value="1">
      </p>


       <p id='last_container'></p>

       <p>
          结果:<p id='result'></p>
       </p>

    </div>


    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      var MyView = React.createClass({


        getInitialState: function () {
          return { result: '' };
        },
        handleClick: function () {
          this.setState({
            count: this.state.result,
          });
        },
        render: function () {
          return (
            <button onClick={this.handleClick}>
              计算
            </button>






          );
        }
      });
      ReactDOM.render(
        <MyView />,
        document.getElementById('last_container')
      );
    </script>

  </body>
</html>
